<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloy AI - Permanent Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #070708; color: #f1f1f1; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 15, 16, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .dot-flashing { position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: #8b5cf6; animation: dot-flashing 1s infinite linear alternate; }
        @keyframes dot-flashing { 0% { background-color: #8b5cf6; } 50%, 100% { background-color: rgba(139, 92, 246, 0.2); } }
    </style>
</head>
<body class="h-screen flex flex-col p-4 md:p-10">

    <header class="flex justify-between items-center mb-10">
        <div class="animate-pulse">
            <h1 class="text-xl font-semibold tracking-wide text-violet-400">hello Niloy sir I'm niloy</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.2em] mt-1">Permanent Memory Sync Active</p>
        </div>

        <div class="relative">
            <div id="memStatus" class="glass px-5 py-2.5 rounded-2xl text-[11px] font-bold text-zinc-400 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500"></span> Checking Cloud Memory...
            </div>
        </div>
    </header>

    <main class="flex-1 glass rounded-[45px] flex flex-col overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)]">
        <div id="chatBox" class="flex-1 overflow-y-auto p-10 space-y-10 scroll-smooth">
            <div class="flex gap-5">
                <div class="w-10 h-10 rounded-2xl bg-violet-600/20 flex items-center justify-center text-xs font-bold text-violet-400 border border-violet-600/30">N</div>
                <div class="max-w-[85%] text-sm text-zinc-300 leading-relaxed bg-white/5 p-6 rounded-3xl rounded-tl-none border border-white/5">
                    Welcome back, Niloy sir. I have synced with your Firebase permanent memory. I am ready to answer anything from your 3 documents.
                </div>
            </div>
        </div>

        <div class="p-8 bg-black/40 border-t border-white/5">
            <div class="max-w-4xl mx-auto flex items-center relative">
                <input type="text" id="userMsg" placeholder="Ask Niloy anything..." 
                       class="w-full bg-white/5 border border-white/10 rounded-[30px] py-6 px-10 pr-20 focus:outline-none focus:border-violet-600/50 text-sm transition-all duration-300">
                <button onclick="sendMsg()" class="absolute right-4 bg-violet-600 hover:bg-violet-500 p-4 rounded-full transition-all shadow-lg shadow-violet-600/40">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            // পেজ লোড হলে Firebase থেকে ফাইল চেক করা
            $.ajax({
                url: '/sync-memory',
                type: 'POST',
                success: function(data) {
                    if(data.status === 'Found') {
                        $('#memStatus').html(`<span class="w-2 h-2 rounded-full bg-green-500"></span> ${data.files.length} Files in Memory`);
                    } else {
                        $('#memStatus').html(`<span class="w-2 h-2 rounded-full bg-red-500"></span> Memory Empty`);
                    }
                }
            });
        });

        function sendMsg() {
            let msg = $('#userMsg').val();
            if(!msg) return;

            $('#chatBox').append(`<div class="flex flex-row-reverse gap-5"><div class="max-w-[85%] text-sm bg-violet-600 p-6 rounded-3xl rounded-tr-none shadow-xl border border-violet-400/20">${msg}</div></div>`);
            $('#userMsg').val('');
            
            let tid = Date.now();
            $('#chatBox').append(`<div id="${tid}" class="flex gap-5"><div class="w-10 h-10 rounded-2xl bg-zinc-800 flex items-center justify-center text-xs">N</div><div class="flex gap-2 bg-white/5 p-6 rounded-3xl"><div class="dot-flashing"></div><div class="dot-flashing" style="animation-delay:0.2s"></div><div class="dot-flashing" style="animation-delay:0.4s"></div></div></div>`);
            $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);

            $.ajax({
                url: '/chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({msg: msg}),
                success: function(res) {
                    $(`#${tid}`).replaceWith(`<div class="flex gap-5"><div class="w-10 h-10 rounded-2xl bg-violet-600 flex items-center justify-center text-xs font-bold">N</div><div class="max-w-[85%] text-sm text-zinc-300 leading-relaxed bg-white/5 p-6 rounded-3xl rounded-tl-none border border-white/5">${res.reply}</div></div>`);
                    $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
                },
                error: function() {
                    $(`#${tid}`).replaceWith(`<div class="p-4 text-red-400 text-xs">Sir, response failed. Please check Vercel logs or API key.</div>`);
                }
            });
        }
        $('#userMsg').keypress(e => { if(e.which == 13) sendMsg(); });
    </script>
</body>
</html>
