<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        /* Typing Dots Animation - Top Area */
        .dot { width: 4px; height: 4px; background: #8b5cf6; border-radius: 50%; display: inline-block; animation: blink 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 20% { opacity: 1; } }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 md:p-12">

    <header class="flex justify-between items-start px-4 mb-6">
        <div>
            <h1 class="text-xl font-light tracking-tight">hello sir I'm niloy</h1>
            <div class="flex items-center gap-3 mt-1">
                <div id="status" class="text-[10px] text-zinc-600 uppercase flex items-center gap-1.5">
                    <span id="dot-indicator" class="w-1.5 h-1.5 rounded-full bg-zinc-800"></span> 
                    <span id="statText">Syncing Memory...</span>
                </div>
                <div id="loader" class="hidden flex gap-1">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
        </div>
        <button onclick="$('#file-modal').toggle()" class="text-[9px] border border-white/10 px-3 py-1.5 rounded-full hover:bg-white/5 transition">MEMORIES</button>
    </header>

    <main class="flex-1 overflow-y-auto px-4 space-y-8 pb-20" id="chatBox">
        <div class="flex gap-4">
            <div class="w-8 h-8 rounded-full bg-violet-600/10 flex items-center justify-center text-[10px] font-bold text-violet-500 border border-violet-500/20">N</div>
            <div class="max-w-[85%] text-sm leading-relaxed text-zinc-400 p-2">
                Ji sir, ready achi. Ki help korte pari?
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6">
        <div class="max-w-4xl mx-auto relative flex items-center">
            <input type="text" id="userMsg" placeholder="Ask Niloy..." 
                   class="w-full bg-white/5 border border-white/5 rounded-full py-4 px-8 pr-16 focus:outline-none focus:border-violet-600/30 text-sm transition-all shadow-2xl">
            <button onclick="sendMsg()" class="absolute right-2 bg-violet-600 hover:bg-violet-500 p-2.5 rounded-full transition-all shadow-lg">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
            </button>
        </div>
    </div>

    <div id="file-modal" class="hidden fixed top-24 right-10 glass p-4 rounded-2xl text-[10px] text-zinc-500 z-50">
        <p class="font-bold mb-2 text-zinc-300">Permanent Memory Files:</p>
        <div id="file-list-content">Loading...</div>
    </div>

    <script>
        $(document).ready(() => {
            $.post('/sync-memory', data => {
                if(data.files) {
                    $('#dot-indicator').addClass('bg-green-500').removeClass('bg-zinc-800');
                    $('#statText').text(`${data.files.length} Memories Linked`);
                    $('#file-list-content').text(data.files.join(", "));
                }
            });
        });

        function sendMsg() {
            let m = $('#userMsg').val(); if(!m) return;
            // Add User Bubble
            $('#chatBox').append(`<div class="flex flex-row-reverse gap-4 animate-fade-in"><div class="max-w-[85%] text-sm bg-violet-600 p-4 rounded-2xl rounded-tr-none shadow-xl">${m}</div></div>`);
            $('#userMsg').val('');
            
            // Show Loader at Top
            $('#loader').removeClass('hidden');
            $("#chatBox").animate({ scrollTop: $('#chatBox')[0].scrollHeight }, 500);

            $.ajax({
                url: '/chat', type: 'POST', contentType: 'application/json', data: JSON.stringify({msg: m}),
                success: (res) => {
                    $('#loader').addClass('hidden'); // Hide Loader at Top
                    $('#chatBox').append(`<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-violet-600/20 flex items-center justify-center text-[10px] font-bold text-violet-500">N</div><div class="max-w-[85%] text-sm leading-relaxed text-zinc-300 p-2 border-l border-white/5 ml-2">${res.reply}</div></div>`);
                    $("#chatBox").animate({ scrollTop: $('#chatBox')[0].scrollHeight }, 500);
                }
            });
        }
        $('#userMsg').keypress(e => { if(e.which == 13) sendMsg(); });
    </script>
</body>
</html>
