<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloy AI - Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #050505; color: #fdfdfd; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.04); }
        .reply-box { background: rgba(139, 92, 246, 0.05); border: 1px solid rgba(139, 92, 246, 0.1); }
    </style>
</head>
<body class="h-screen flex flex-col p-4 md:p-12">

    <header class="flex justify-between items-center mb-8 px-2">
        <div>
            <h1 class="text-lg font-semibold tracking-tight">hello Niloy sir I'm niloy</h1>
            <div id="status" class="text-[9px] text-zinc-500 uppercase mt-1 flex items-center gap-1.5">
                <span class="w-1.5 h-1.5 rounded-full bg-zinc-700"></span> Linking Cloud...
            </div>
        </div>
    </header>

    <main class="flex-1 glass rounded-[35px] flex flex-col overflow-hidden shadow-2xl">
        <div id="chatBox" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-8">
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded-xl bg-violet-600/20 border border-violet-600/30 flex items-center justify-center text-[10px] text-violet-400 font-bold">N</div>
                <div class="max-w-[85%] text-sm text-zinc-400 leading-relaxed bg-white/5 p-5 rounded-3xl rounded-tl-none">
                    Welcome sir. I am synced with **Tryst-d3288** bucket. How can I help today?
                </div>
            </div>
        </div>

        <div class="p-6 bg-black/40">
            <div class="max-w-4xl mx-auto flex items-center relative">
                <input type="text" id="userMsg" placeholder="Ask anything..." 
                       class="w-full bg-white/5 border border-white/10 rounded-[22px] py-4 px-8 pr-16 focus:outline-none focus:border-violet-600/40 text-sm">
                <button onclick="sendMsg()" class="absolute right-3 bg-violet-600 hover:bg-violet-500 p-2.5 rounded-full transition-all">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            $.post('/sync-memory', function(data) {
                if(data.files) {
                    $('#status').html(`<span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Connected to ${data.files.length} Files`);
                } else {
                    $('#status').html(`<span class="w-1.5 h-1.5 rounded-full bg-red-500"></span> Bucket Empty`);
                }
            }).fail(() => $('#status').html(`<span class="w-1.5 h-1.5 rounded-full bg-red-500"></span> 500: Server Error`));
        });

        function sendMsg() {
            let msg = $('#userMsg').val();
            if(!msg) return;
            $('#chatBox').append(`<div class="flex flex-row-reverse gap-4"><div class="max-w-[85%] text-sm bg-violet-600 p-5 rounded-3xl rounded-tr-none">${msg}</div></div>`);
            $('#userMsg').val('');
            $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);

            $.ajax({
                url: '/chat', type: 'POST', contentType: 'application/json',
                data: JSON.stringify({msg: msg}),
                success: function(res) {
                    $('#chatBox').append(`<div class="flex gap-4"><div class="w-8 h-8 rounded-xl bg-violet-600 flex items-center justify-center text-[10px] font-bold">N</div><div class="max-w-[85%] text-sm text-zinc-300 leading-relaxed bg-white/5 p-5 rounded-3xl rounded-tl-none border border-white/5 shadow-sm">${res.reply}</div></div>`);
                    $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
