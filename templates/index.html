<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-6 md:p-12">
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-xl font-light">hello sir I'm niloy</h1>
            <div id="status" class="text-[10px] text-zinc-600 mt-1 flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-zinc-800" id="dot"></span>
                <span id="statText">Syncing...</span>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto space-y-6 mb-4" id="chatBox"></main>

    <div class="relative max-w-4xl mx-auto w-full">
        <input type="text" id="userMsg" placeholder="Ask Niloy..." class="w-full bg-white/5 border border-white/5 rounded-full py-4 px-6 focus:outline-none focus:border-violet-600/30 text-sm">
        <button onclick="sendMsg()" class="absolute right-2 top-1.5 bg-violet-600 p-2.5 rounded-full hover:bg-violet-500 transition-all">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
        </button>
    </div>

    <script>
        $(document).ready(() => {
            $.post('/sync-memory', data => {
                if(data.files) {
                    $('#dot').addClass('bg-green-500').removeClass('bg-zinc-800');
                    $('#statText').text(`${data.files.length} Memories Linked`);
                }
            });
        });

        function sendMsg() {
            let m = $('#userMsg').val(); if(!m) return;
            $('#chatBox').append(`<div class="flex flex-row-reverse"><div class="max-w-[85%] bg-violet-600 p-4 rounded-2xl rounded-tr-none text-sm">${m}</div></div>`);
            $('#userMsg').val('');
            $("#chatBox").scrollTop($('#chatBox')[0].scrollHeight);

            $.ajax({
                url: '/chat', type: 'POST', contentType: 'application/json', data: JSON.stringify({msg: m}),
                success: (res) => {
                    $('#chatBox').append(`<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-[10px] font-bold">N</div><div class="max-w-[85%] text-sm text-zinc-400 p-2">${res.reply}</div></div>`);
                    $("#chatBox").scrollTop($('#chatBox')[0].scrollHeight);
                }
            });
        }
        $('#userMsg').keypress(e => { if(e.which == 13) sendMsg(); });
    </script>
</body>
</html>
